events {
    worker_connections 1024;
}

http {
    upstream crypgo_backend {
        server crypgo-app:8080;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API routes
        location /api/ {
            proxy_pass http://crypgo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://crypgo_backend/api/v1/trading/list;
            proxy_set_header Host $host;
            access_log off;
        }

        # Default response for other routes
        location / {
            return 200 '{"message":"CrypGo Trading Bot API","version":"1.0","endpoints":["/api/v1/trading/list","/api/v1/trading/create_trading_bot","/api/v1/trading/start","/api/v1/trading/backtest"]}';
            add_header Content-Type application/json;
        }
    }
}